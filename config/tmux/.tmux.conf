# reload config on Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# mouse mode
set -g mouse on
# Increase history limit
set-option -g history-limit 10000
# jump to marked pane
bind \` switch-client -t'{marked}'

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

unbind % # Split vertically
unbind '"' # Split horizontally
unbind v
unbind h
unbind n  #DEFAULT KEY: Move to next window
bind h split-window -hc "#{pane_current_path}"
bind v split-window -vc "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind n command-prompt "rename-window '%%'"

bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

bind -r C-Down resize-pane -D 15
bind -r C-Up resize-pane -U 15
bind -r C-Left resize-pane -L 15
bind -r C-Right resize-pane -R 15

bind -n M-j previous-window
bind -n M-k next-window

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-style fg=yellow,bg=black #yellow and base02

# default window title colors
set-window-option -g window-status-style fg=brightblue,bg=default #base0 and default
#set-window-option -g window-status-style dim

# active window title colors
set-window-option -g window-status-current-style fg=brightred,bg=default #orange and default
#set-window-option -g window-status-current-style bright

# pane border
set-option -g pane-border-style fg=black #base02
set-option -g pane-active-border-style fg=brightgreen #base01

# message text
set-option -g message-style fg=brightred,bg=black #orange and base01

# pane number display
set-option -g display-panes-active-colour brightred #orange
set-option -g display-panes-colour blue #blue

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red
